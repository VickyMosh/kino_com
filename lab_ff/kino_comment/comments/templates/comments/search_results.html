{% extends 'base_generic.html' %}


{% block title %}

{% endblock %}

{% block content %}
<div class="search">

    <table border="2" cellpadding="10" cellspacing="10">
        <td class="bord_td">Мультфильмы</td>
        <td>Сборы</td>
        {% for price in object_list %}

            <td class="bord_td">{{price.name}}</td>
            <td class="bord_td"> {{price.money}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
