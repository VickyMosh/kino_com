{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'comments/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <div>
            <img src="{% static 'comments/img/logo.svg' %}" width="60" height="60">
            <span class="logo"> Review avenue</span>
        </div>
        <ul>
            <a href="{% url 'home' %}"><li>Home</li></a>
            <a href="{% url 'movie' %}"><li>Movies</li></a>
            <a href="{% url 'cartoon' %}"><li>Cartoons</li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><li>Log out</li></a>
            {% else %}
                <a href="{% url 'login' %}"><li>Log in</li></a>
                <a href="{% url 'signup' %}"><li>Registeration</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
