{% extends 'base_generic.html' %}


{% block title %}
Регистрация
{% endblock %}


{% block content %}
    <div class="signup">
        <h1>Create an account</h1>
        <H3>Please, sign up using the following form:</H3>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Create my account" ></p>
        </form>
    </div>
{% endblock %}
